<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-verse Demo</title>
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-verse.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-verse-player" class="video-js vjs-default-skin" controls>
    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type='video/mp4'>
  </video>
  <ul>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>

  </ul>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-verse.js"></script>
  <script>
    (function(window, videojs) {
      var examplePlayer = window.examplePlayer = videojs('videojs-verse-player');
      var verse = window.verse = examplePlayer.verse(
        {
          buttons:[
            {
              text: 'Audio y subt√≠tulos',
              action: 'subtitles',
              icon: 'subtitles'
            },
            {
              text: 'Bloquear',
              action: 'lock',
              icon: 'lock'
            },
            {
              text: 'Velocidad',
              action: 'speed',
              icon: 'speed'
            },
            {
              text: 'Episodios',
              action: 'episodes',
              icon: 'filter_none'
            },
            {
              text: 'Siguiente episodio',
              action: 'next',
              icon: 'skip_next'
            }
          ]
        }
      );
    }(window, window.videojs));


    examplePlayer.on('verse.button.subtitles', function() {
        console.log('verse.button.subtitles fired');
    });

    examplePlayer.on('verse.button.lock', function() {
        console.log('verse.button.lock fired');
    });


  </script>
</body>
</html>
